<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" href="css/chessboard-0.3.0.min.css">

    <script src="js/chessboard-0.3.0.min.js"></script>

  <body>
    <div id="startBtn">Next move</div>
    <div id="board" class="triggered" style="width: 400px"></div>
    <script>
    var board, game = new Chess();

    var pawnGrid = 
    [
      [ 0,  0,  0,  0,  0,  0,  0,  0],
      [50, 50, 50, 50, 50, 50, 50, 50],
      [10, 10, 20, 30, 30, 20, 10, 10],
      [ 5,  5, 10, 25, 25, 10,  5,  5],
      [ 0,  0,  0, 20, 20,  0,  0,  0],
      [ 5, -5,-10,  0,  0,-10, -5,  5],
      [ 5, 10, 10,-20,-20, 10, 10,  5],
      [ 0,  0,  0,  0,  0,  0,  0,  0]
    ]

    var knightGrid = 
    [
      [-50,-40,-30,-30,-30,-30,-40,-50],
      [-40,-20,  0,  0,  0,  0,-20,-40],
      [-30,  0, 10, 15, 15, 10,  0,-30],
      [-30,  5, 15, 20, 20, 15,  5,-30],
      [-30,  0, 15, 20, 20, 15,  0,-30],
      [-30,  5, 10, 15, 15, 10,  5,-30],
      [-40,-20,  0,  5,  5,  0,-20,-40],
      [-50,-40,-30,-30,-30,-30,-40,-50]
    ]

    var bishopGrid = 
    [
      [-20,-10,-10,-10,-10,-10,-10,-20],
      [-10,  0,  0,  0,  0,  0,  0,-10],
      [-10,  0,  5, 10, 10,  5,  0,-10],
      [-10,  5,  5, 10, 10,  5,  5,-10],
      [-10,  0, 10, 10, 10, 10,  0,-10],
      [-10, 10, 10, 10, 10, 10, 10,-10],
      [-10,  5,  0,  0,  0,  0,  5,-10],
      [-20,-10,-10,-10,-10,-10,-10,-20]
    ]

    var rookGrid =
    [
      [ 0,  0,  0,  0,  0,  0,  0,  0],
      [ 5, 10, 10, 10, 10, 10, 10,  5],
      [-5,  0,  0,  0,  0,  0,  0, -5],
      [-5,  0,  0,  0,  0,  0,  0, -5],
      [-5,  0,  0,  0,  0,  0,  0, -5],
      [-5,  0,  0,  0,  0,  0,  0, -5],
      [-5,  0,  0,  0,  0,  0,  0, -5],
      [ 0,  0,  0,  5,  5,  0,  0,  0]
    ]

    var queenGrid = 
    [
      [-20,-10,-10, -5, -5,-10,-10,-20],
      [-10,  0,  0,  0,  0,  0,  0,-10],
      [-10,  0,  5,  5,  5,  5,  0,-10],
      [ -5,  0,  5,  5,  5,  5,  0, -5],
      [  0,  0,  5,  5,  5,  5,  0, -5],
      [-10,  5,  5,  5,  5,  5,  0,-10],
      [-10,  0,  5,  0,  0,  0,  0,-10],
      [-20,-10,-10, -5, -5,-10,-10,-20]
    ]

    var kingGridStart = 
    [
      [-30,-40,-40,-50,-50,-40,-40,-30],
      [-30,-40,-40,-50,-50,-40,-40,-30],
      [-30,-40,-40,-50,-50,-40,-40,-30],
      [-30,-40,-40,-50,-50,-40,-40,-30],
      [-20,-30,-30,-40,-40,-30,-30,-20],
      [-10,-20,-20,-20,-20,-20,-20,-10],
      [ 20, 20,  0,  0,  0,  0, 20, 20],
      [ 20, 30, 10,  0,  0, 10, 30, 20]
    ]

    var kingGridEnd =
    [
      [-50,-40,-30,-20,-20,-30,-40,-50],
      [-30,-20,-10,  0,  0,-10,-20,-30],
      [-30,-10, 20, 30, 30, 20,-10,-30],
      [-30,-10, 30, 40, 40, 30,-10,-30],
      [-30,-10, 30, 40, 40, 30,-10,-30],
      [-30,-10, 20, 30, 30, 20,-10,-30],
      [-30,-30,  0,  0,  0,  0,-30,-30],
      [-50,-30,-30,-30,-30,-30,-30,-50]
    ]

    // do not pick up pieces if the game is over
    // only pick up pieces for White
    var onDragStart = function(source, piece, position, orientation) {
      if (game.in_checkmate() === true || game.in_draw() === true ||
        piece.search(/^b/) !== -1) {
        return false;
      }
    };

    var value = function(piece)
    {
      if (piece === 'r') return 500;
      else if (piece === 'n') return 320;
      else if (piece === 'b') return 330;
      else if (piece === 'k') return 0;
      else if (piece === 'q') return 900;
      else if (piece === 'p') return 100;
    }

    var boardScore = function(player, game) {
      if (game.turn(player) && game.in_checkmate()) return -9999999;
      var score = 0;
      for (var i = 0; i < 8; i ++)
      {
        for (var j = 0; j < 8; j ++)
        {
          if (game.board()[i][j] && game.board()[i][j]["color"] === player)
            score += value(game.board()[i][j]["type"]);
          else if (game.board()[i][j] && game.board()[i][j]["color"] !== player)
            score -= value(game.board()[i][j]["type"]);
        }
      }
      return score;
    }

    var minAI = function(depth, options) {
      if (depth === 0)
      {
        console.log("depth is 0 on min:");
        console.log(boardScore('b', game));
        return boardScore('b', game);
      }

      var bestMin = 9999999;
      for (var i = 0; i < options.length; i ++)
      {
        game.move(options[i]);
        bestMin = Math.min(bestMin, maxAI(depth - 1, options));
        game.undo();

      }
      return bestMin;
    }

    var maxAI = function(depth, options) {
      var moveIndex = -1;
      if (depth === 0)
      {
        console.log("depth is 0 on max:");
        console.log(boardScore('b', game));
        return boardScore('b', game);
      }

      var bestMax = -9999999;
      for (var i = 0; i < options.length; i ++)
      {
        game.move(options[i]);
        bestMax = Math.max(bestMax, minAI(depth - 1, options));
        game.undo();

      }
      return bestMax;
    }

    var betterAI = function() {
      var options = game.moves();
      if (!options.length) return; 
      var startScore = boardScore ('b', game);
      var bestScore = startScore;
      var moveIndex = -1;
      for (i = 0; i < options.length; i++)
      {
        game.move(options[i]);
        if (boardScore('b', game) > bestScore)
        {
          moveIndex = i;
          bestScore = boardScore('b', game);
        };
        game.undo();
      }
      if (bestScore > startScore)
      {
        game.move(options[moveIndex]);
        board.position(game.fen()); 
      }
      else
        randomAI();
    }

    var randomAI = function() {
      var options = game.moves();

      // game over
      if (!options.length) return;

      var random = Math.floor(Math.random() * options.length);
      game.move(options[random]); //make move
      board.position(game.fen()); //update position
    };

    var onDrop = function(source, target) {
      // see if the move is legal
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q' // NOTE: always promote to a queen for example simplicity
      });

      // illegal move
      if (move === null) return 'snapback';

      // make random legal move for black
      window.setTimeout(minAI(1, game.moves()), 250);
    };

    // now that we have moved in game.move, let's update our position on the snap end
    var onSnapEnd = function() {
      board.position(game.fen());
    };

    var cfg = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    };
    board = ChessBoard('board', cfg);
    </script>
  </body>
</html>
