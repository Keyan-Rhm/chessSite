<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" href="css/chessboard-0.3.0.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/chessboard-0.3.0.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/chess.js"></script>
  </head>
  <body>
    <div id="startBtn">Next move</div>
    <div id="board" class="triggered" style="width: 400px"></div>
    <script>
    var board, game = new Chess();

    // do not pick up pieces if the game is over
    // only pick up pieces for White
    var onDragStart = function(source, piece, position, orientation) {
      if (game.in_checkmate() === true || game.in_draw() === true ||
        piece.search(/^b/) !== -1) {
        return false;
      }
    };

    var value = function(piece)
    {
      if (piece === 'r') return 50;
      else if (piece === 'n') return 30;
      else if (piece === 'b') return 32;
      else if (piece === 'q') return 90;
      else if (piece === 'p') return 10;
    }

    var boardScore = function(player, game) {
      var score = 0;
      for (var i = 0; i < 8; i ++)
      {
        for (var j = 0; j < 8; j ++)
        {
          if (game.board()[i][j] && game.board()[i][j]["color"] === player)
            score += value(game.board()[i][j]["type"]);
          else if (game.board()[i][j] && game.board()[i][j]["color"] !== player)
            score -= value(game.board()[i][j]["type"]);
        }
      }
      return score;
    }

    var minAI = function(depth, options) {
      if (depth === 0)
        return boardScore('b', game);

      var bestMin = 9999999;
      for (var i = 0; i < options.length; i ++)
      {
        game.move(options[i]);
        bestMin = Math.min(bestMin, maxAI(depth - 1, options));
        game.undo();

      }
      return bestMin;
    }

    var maxAI = function(depth, options) {
      if (depth === 0)
        return boardScore('b', game);

      var bestMax = -9999999;
      for (var i = 0; i < options.length; i ++)
      {
        game.move(options[i]);
        board.position(game.fen()); 

        bestMax = Math.max(bestMax, minAI(depth - 1, options));
        game.undo();
        board.position(game.fen()); 

      }
      return bestMax;
    }

    var betterAI = function() {
      var options = game.moves();
      if (!options.length) return; 
      var startScore = boardScore ('b', game);
      var bestScore = startScore;
      var moveIndex = -1;
      for (i = 0; i < options.length; i++)
      {
        game.move(options[i]);
        if (boardScore('b', game) > bestScore)
        {
          moveIndex = i;
          bestScore = boardScore('b', game);
        };
        game.undo();
      }
      if (bestScore > startScore)
      {
        game.move(options[moveIndex]);
        board.position(game.fen()); 
      }
      else
        randomAI();
    }

    var randomAI = function() {
      var options = game.moves();

      // game over
      if (!options.length) return;

      var random = Math.floor(Math.random() * options.length);
      game.move(options[random]); //make move
      board.position(game.fen()); //update position
    };

    var onDrop = function(source, target) {
      // see if the move is legal
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q' // NOTE: always promote to a queen for example simplicity
      });

      // illegal move
      if (move === null) return 'snapback';

      // make random legal move for black
      window.setTimeout(minAI(1, game.moves()), 250);
    };

    // now that we have moved in game.move, let's update our position on the snap end
    var onSnapEnd = function() {
      board.position(game.fen());
    };

    var cfg = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    };
    board = ChessBoard('board', cfg);
    </script>
  </body>
</html>
